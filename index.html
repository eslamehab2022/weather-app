<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="stayl.css" />
    <title>weather app    </title>
  </head>
  <body>
    <section>
    <div class="ALL">
      <div class="one">
        <input
          type="text"
          class="d-inline search-bar"
          class="inp"
          placeholder="Enter the country name "id="inp" />
        <button class="search d-inline" ><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 1024 1024" height="1.5em"
            width="1.5em" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M909.6 854.5L649.9 594.8C690.2 542.7 712 479 712 412c0-80.2-31.3-155.4-87.9-212.1-56.6-56.7-132-87.9-212.1-87.9s-155.5 31.3-212.1 87.9C143.2 256.5 112 331.8 112 412c0 80.1 31.3 155.5 87.9 212.1C256.5 680.8 331.8 712 412 712c67 0 130.6-21.8 182.7-62l259.7 259.6a8.2 8.2 0 0 0 11.6 0l43.6-43.5a8.2 8.2 0 0 0 0-11.6zM570.4 570.4C528 612.7 471.8 636 412 636s-116-23.3-158.4-65.6C211.3 528 188 471.8 188 412s23.3-116.1 65.6-158.4C296 211.3 352.2 188 412 188s116.1 23.2 158.4 65.6S636 352.2 636 412s-23.3 116.1-65.6 158.4z">
            </path>
          </svg></button>
        <i class="fa-solid fa-arrows-rotate change " id="change"></i>
      </div>
      <div class="mt-4 ml-5 cont" id="ss">
        <h5 id="location" class="location"></h5>
        <img class="icon" src="" alt="icon" />
        <div class="temp pt-3"></div>
        <div class="description"></div>
        <div class="humidity"></div>
        <div class="wind"></div>
        <div class="alert" role="alert" id="alert">No weather found !</div>
      </div>
    </div>
</section>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="java.js"></script>
  </body>
</html>
